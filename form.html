                    <label for="chitoy"><input type="radio" name="pitha" id="chitoy">Chitoy</label>

                    <label for="puri"><input type="radio" name="pitha" id="puri">Puri</label>
                </fieldset>
                <fieldset>
                    <legend>Pick one or more vorta</legend>
                    <label for="sorisha"><input type="checkbox" name="vorta" id="sorisha">Sorisha</label>
                    <label for="sutki"><input type="checkbox" name="vorta" id="sutki">Sutki</label>
                    <label for="badam"><input type="checkbox" name="vorta" id="badam">Badam</label>
                    <label for="mixed"><input type="checkbox" name="vorta" id="mixed">Mixed</label>
                </fieldset>
                <fieldset>
                    <legend>Note</legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
